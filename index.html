<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Projeto Aplicado" />
    <meta name="author" content="Matheus Santos" />

    <title>Starbucks</title>
    <link rel="shortcut icon" href="assets/ico/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/font.css" />
  </head>
  <body>
    <!-- Header de Logo, Busca e Menu -->
    <header>
      <!-- Linha verde -->
      <div class="line"></div>

      <!-- Área de Cabeçalho -->
      <div class="container header--area">
        <!--  -->

        <!-- Parte da Logo -->
        <div class="header--left">
          <a href="/">
            <img src="assets/img/logo.png" alt="Logo da Starbucks" />
          </a>
        </div>

        <!-- Parte da Busca e Menu -->
        <div class="header--right">
          <!-- Parte da Busca -->
          <div class="header--search">
            <form action="">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search"
              />
              <button>
                <img src="assets/img/loupe.png" />
              </button>
            </form>
          </div>

          <!-- Parte do Menu -->
          <div class="header--menu">
            <img src="assets/img/menu.png" />
          </div>
        </div>
      </div>
    </header>

    <!-- Seção Principal -->
    <section class="main">
      <!-- - -->

      <div class="container">
        <h1>Starbucks® <br />Happy Hour</h1>
        <span>We’ll meet you in your inbox. Drink deals are on their way.</span>

        <!-- Fotos -->
        <div class="banner--images">
          <img src="assets/img/c1.jpg" />
          <img src="assets/img/c2.jpg" />
          <img src="assets/img/c3.jpg" />
        </div>
        <!-- - -->
      </div>
    </section>
  </body>
</html>
